<h1>Blood Stock List</h1>
<table class="table table-hover">
    <thead>
    <tr>
    <th> Stock ID</th>
    <th>Blood Group</th>
    <th>Quantity</th>
    <th>Stock Date</th>
    <th>Location</th>
    <th></th>
    
    <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of stock">
        <td>{{s.Stock_ID}}</td>
        <td>{{s.Blood_Group}}</td>
        <td>{{s.Quantity}}</td>
        <td>{{s.Stock_Date}}</td>
        <td>{{s.Location}}</td>
        <td><button type= "button" class="btn btn-primary" id="{{s.Stock_ID}}" (click)="Delete(s.Stock_ID)"> Delete</button></td>
        <td> <button type="button"  class="btn btn-primary"[routerLink]="['/UpdateStock',s.Stock_ID]">Update</button></td>
    </tr>
    <tbody>

</table>
