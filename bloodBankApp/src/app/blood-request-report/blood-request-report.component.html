<h1>Blood Request List</h1>
<table class="table table-hover">
    <thead>
    <tr>
    <th>RequestID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>User Name</th>
    <th>Email</th>
    <th>Location</th>
    <th>Description</th>
    <th>ContactNo</th>
    <th>Quantity</th>
    
    <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of request">
        <td>{{r.RequestID}}</td>
        <td>{{r.firstName}}</td>
        <td>{{r.lastName}}</td>
        <td>{{r.userName}}</td>
        <td>{{r.email}}</td>
        <td>{{r.location}}</td>
        <td>{{r.description}}</td>
        <td>{{r.contactNo}}</td>
        <td>{{r.quantity}}</td>
        <td><button type= "button" class="btn btn-primary" id="{{r.RequestID}}" (click)="Delete(r.RequestID)"> Delete Request</button></td>
    </tr>
    <tbody>

</table>
