<div class="card " style="width: 60rem; height: 50rem ;  margin: 0 auto;top: 10%; ">
    <div class="card-body">
<h5>Modify Camp</h5>
<div class="col-md-6">
  <label for="CampId" >CampId</label>
  <input type="number"  class="form-control" name="campId"   [(ngModel)]="camp.campId" >
</div>
<div class="col-md-6">
  <label >CampName</label>
  <input type="string"  class="form-control" name="campName"   [(ngModel)]="camp.campName" >
</div>
<div class="col-md-6">
  <label >Location</label>
  
  <input type="string" class="form-control" name="location"  [(ngModel)]="camp.location">
</div>
<div class="col-md-6">
  <label >Date</label>
  
  <input type="date" class="form-control" name="date" [(ngModel)]="camp.date">
</div>
<div class="col-md-6">
  <label >Time</label>
  
  <input type="time" class="form-control" name="time" [(ngModel)]="camp.time">
</div>
<div class="form-check">
  <input type="radio" name="IsActive" [(ngModel)]="camp.IsActive" [value]="true">
  <label class="form-check-label" >
    Active Camp
  </label>
  <input type="radio" name="IsActive" [(ngModel)]="camp.IsActive" [value]="false">
  <label class="form-check-label" >
    InActive Camp
  </label>
</div>
<div class="col-12">
  <button type="submit" value="Submit" (click)="Update()"   name="btnSubmit" class="btn btn-primary">Update</button>
</div>
    </div>
</div>
